<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      //직접 객체 만들기
        document.write("<h3>1. 직접 객체 만들기</h3>")
        let properties1 = new Object();
          properties1.korName="웹프로그래밍";
          properties1.engName="Web Programming"
          properties1.classCode="V024003";
          properties1.nStudent=0;
          properties1.register=function(){
            this.nStudent++;
          }
          properties1.unregister=function(){
            this.nStudent--;
          }
          properties1.getStudentCount=function(){
            return this.nStudent;
          }

          document.write("교과목 이름 = "+properties1.korName+"<br>");
          document.write("교과목 영문 이름 = "+properties1.engName+"<br>");
          document.write("등록 학생 수 = "+properties1.getStudentCount()+"명<br>");
          properties1.register()
          document.write("after register, 등록 학생 수 = "+properties1.getStudentCount()+"<br>");
        
        document.write("<hr>");

        //리터럴 표기법
        document.write("<h3>2. 리터럴 표기법</h3>")
        let properties2 = {
          korName:"클라우드컴퓨팅",
          engName:"Cloud Computing",
          classCode:"V024003",
          nStudent:0,
          
          register : function(){
            this.nStudent++;
          },

          unregister : function(){
            this.nStudent--;
          },

          getStudentCount:function(){
            return this.nStudent;
          }
        }
        document.write("교과목 이름 = " + properties2.korName + "<br>");
        document.write("교과목 영문 이름 = "+properties2.engName+"<br>");
        document.write("등록 학생 수 = " + properties2.getStudentCount() + "명<br>");
        properties2.register();
        document.write("after register, 등록 학생 수 = "+properties2.getStudentCount()+"<br>");

        document.write("<hr>");

        //프로토타입
        document.write("<h3>3. Prototype</h3>");
        function properties3(korName, engName, classCode) {
            this.korName = korName;
            this.engName = engName;
            this.classCode = classCode;
            this.nStudent = 0;
        this.register = function() {
            this.nStudent++;
        }
        this.unregister=function(){
            this.nStudent--;
        }
        this.getStudentCount=function(){
            return this.nStudent;
        }
      }
        let study=new properties3("프로그래밍언어론","Programming Languages","V024003");
        
        document.write("교과목 이름 = " + study.korName + "<br>");
        document.write("교과목 영문 이름 = "+study.engName+"<br>");
        document.write("등록 학생 수 = " + study.getStudentCount() + "명<br>");      
        study.register();
        document.write("after register, 등록 학생 수 = "+study.getStudentCount()+"<br>");

      </script>
</body>
</html>
