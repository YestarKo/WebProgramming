<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeLetter(obj){
            let command = prompt('HTML텍스트 혹은 그냥 텍스트를 입력하세요');
            if (command=="")
                alert("입력하세요");
                return;
            obj.innerHTML=command;
        }
        
    </script>
</head>
<body>
    <h3>innerHTML</h3>
    <hr>
    <p onclick="changeLetter(this)">이번 여름에는 어디로 여행을 갈까요?</p>
</body>
</html>
