<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 객체 동적 삽입</title>
    <script>
        function addAnswer(obj, text) {
            let parent = obj.parentElement;
            let answer = document.createElement("p");
            answer.innerHTML = text;
            parent.appendChild(answer);
        }

        function delAnswer(obj) {
            let parent = obj.parentElement;
            let lastChild = parent.lastElementChild;
            parent.removeChild(lastChild);
        }
    </script>
</head>
<body>
    <h3>정답의 동적 삽입</h3>
    <hr>
    <div>
        <p>Q. 웹프로그래밍의 3가지 요소는?</p>
        <button onclick="addAnswer(this,'HTML, CSS, JavaScript')">답보기</button>
        <button onclick="delAnswer(this)">답 삭제</button>
    </div>
    <div>
        <p>Q. 클라우드컴퓨팅이란?</p>
        <button onclick="addAnswer(this,'컴퓨팅 자원을 인터넷을 이용하여 사용하는 것')">답보기</button>
        <button onclick="delAnswer(this)">답 삭제</button>
    </div>
</body>
</html>
