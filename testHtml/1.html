<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고예성 - 1</title>
</head>
<body>
    <h3>여행 패키지 선택</h3>
    <hr>
    이름: <input type="text"><br>
    출발월: 
    <form style="display: inline;">
        <select name="month">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
    </form><br>
    여행지: 
    <form style="display: inline;">
        <input type="radio" name="destination" value="europe" style="margin-left: 10px;">유럽<br>
        <input type="radio" name="destination" value="asia" style="margin-left: 62px;">아시아<br>
        <input type="radio" name="destination" value="hawaii" style="margin-left: 62px;">하와이, 오세아니아<br>
        <input type="radio" name="destination" value="usa" style="margin-left: 62px;">미국
    </form>
    <br>
    예산: <form>
        <select name="cost">
            <option value="1" selected>200~400만원</option>
            <option value="2">400~600만원</option>
            <option value="3">600~800만원</option>
            <option value="4">800만원~</option>
        </select>
    </form>

</body>
</html>
