<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer 객체 생성</title>
    <script>
        // Officer 객체 생성 함수
        function Officer(name, age) {
            this.name = name;
            this.age = age;
        }

        // 가장 나이가 적은 Officer 찾기 함수
        function findYoungest(officers) {
            let youngest = officers[0]; // 첫 번째 Officer를 가장 적은 나이로 가정
            for (let i = 1; i < officers.length; i++) {
                if (officers[i].age < youngest.age) {
                    youngest = officers[i];
                }
            }
            return youngest;
        }

        // 가장 나이가 많은 Officer 찾기 함수
        function findOldest(officers) {
            let oldest = officers[0]; // 첫 번째 Officer를 가장 많은 나이로 가정
            for (let i = 1; i < officers.length; i++) {
                if (officers[i].age > oldest.age) {
                    oldest = officers[i];
                }
            }
            return oldest;
        }
    </script>
</head>
<body>
    <h3>직원 이름 - 나이 정보</h3>
    <hr>
    <script>
        let officers = []; // Officer 객체들을 저장할 배열

        // 5명의 Officer 입력 받기
        for(let i = 0; i < 5; i++) {
            let userInput = prompt("콤마로 분리하며 officer의 이름과 나이 입력 (예: 홍길동,25)");
            let [name, age] = userInput.split(','); // 콤마로 분리
            age = parseInt(age, 10); // 나이를 정수로 변환
            let officer = new Officer(name, age); // Officer 객체 생성
            officers.push(officer); // 배열에 저장
        }

        // 가장 나이가 적은 Officer와 많은 Officer 찾기
        let youngest = findYoungest(officers);
        let oldest = findOldest(officers);

        // 결과 출력
        // 모든 Officer 출력
        for (let i = 0; i < officers.length; i++) {
            document.write(officers[i].name + " - " + officers[i].age + "세" + "<br>");
        }

        // 가장 나이가 많은 직원과 적은 직원 출력
        document.write("<hr>");
        document.write("가장 나이가 많은 직원은 " + oldest.age + "세의 " + oldest.name + "입니다.<br>");
        document.write("가장 나이가 적은 직원은 " + youngest.age + "세의 " + youngest.name + "입니다.");
    </script>
</body>
</html>
