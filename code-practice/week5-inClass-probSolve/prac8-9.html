<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 8-9_라면을 끓이는 순서</title>
    <script>
        function addItem(){
            let getId = document.getElementById("list");
            let ui =prompt('라면 끓이는 순서 입력하셈');
            let command = document.createElement("li");
            command.innerHTML=ui;
            getId.appendChild(command);
        }
    </script>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol id="list" onclick="addItem();" type="A" style="background-color: skyblue;">
        <li>물을 끓인다</li>
    </ol>
</body>
</html>
