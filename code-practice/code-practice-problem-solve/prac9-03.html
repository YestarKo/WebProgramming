<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeydown</title>
    <script>
        function calc(e){
            if(e.key=="Enter"){
                let math = document.getElementById("math");
                let result = document.getElementById("result");
                result.value = eval(math.value);
            }
        }
    </script>
</head>
<body>
    <h3>계산기 만들기</h3>
    <hr>
    <p>수식을 입력하고 &lt;Enter&gt; 입력</p>
    <form>
        식: <input type="text" id="math" onkeydown="calc(event)"><br>
        값: <input type="text" id="result">
        <input type="reset" name="" id="">
    </form>
    
</body>
</html>
