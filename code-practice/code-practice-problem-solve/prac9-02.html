<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼과 이미지 출력</title>
    <script>
    function printInitImage() {
	let found = null;
	let fruits = document.getElementsByName("friuts");
	for(let i=0; i<fruits.length; i++) {
		if(fruits[i].checked) { 
			found = fruits[i];
			break;
		}
	}
	if(found != null) 
		printImage(found.value);
}

function printImage(imgFile) {
	let img = document.getElementById("img");
	img.src = imgFile;
}
    </script>
</head>
<body>
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr>
    <form>
        <input type="radio" name="friuts" value="banana.jpeg"
            onclick="printImage(this.value)">바나나
        <input type="radio" name="friuts" value="mango.jpeg"
            onclick="printImage(this.value)" >망고
        <input type="radio" name="friuts" value="apple.jpeg"
            onclick="printImage(this.value)" checked>사과
    </form>
    <img id="img" src="apple.jpeg" alt="과일 이미지" width="100" height="120">
</body>
</html>
