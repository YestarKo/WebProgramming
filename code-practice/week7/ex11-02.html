<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h3>캔버스 그리기</h3>
    <hr>
    <canvas id="canvas1" style="background-color: yellow;" width="400" height="300"></canvas>
    <script>
        var canvas =document.getElementById('canvas1');
        var context = canvas.getContext('2d');

        context.beginPath();
        context.strokeStyle="red";
        context.rect(60,60,100,100);
        context.stroke();

        context.beginPath();
        context.fillStyle = 'pink';
        context.rect(100,100,100,100);
        context.fill();

        context.font='20px Gothic';
        context.fillStyle='green';
        context.fillText('Text in Canvas',200,50);
    </script>
</body>
</html>
